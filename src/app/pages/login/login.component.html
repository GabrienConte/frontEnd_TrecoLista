<section class="login-component">
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login - Treco Lista</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email or usuário</mat-label>
            <input matInput id="emailOuLogin" formControlName="emailOuLogin" type="text" placeholder="Digite seu e-mail ou usuário"/>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput id="senha" formControlName="senha" type="password" placeholder="Digite sua senha"/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Logar</button>
          <p>Ainda não possui conta?
            <a routerLink="/register" class="link-registro"><strong><u>Clique aqui para se cadastrar!</u></strong></a>
          </p>  
        </mat-card-actions>
      </form>
    </div>
  </mat-card>
  <div *ngIf="erroLogin" class="alert alert-danger mt-3">
    Erro ao fazer login. Verifique suas credenciais.
  </div>
</section>
