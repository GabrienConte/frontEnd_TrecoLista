<app-container>
  <app-action-container [variantLabels]="'Categoria'">
  </app-action-container>
  <h2>Lista de Categorias</h2>
  <hr>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativa </th>
      <td mat-cell *matCellDef="let categoria">
        <mat-icon *ngIf="categoria.ativo">check_circle</mat-icon>
        <mat-icon *ngIf="!categoria.ativo">cancel</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-icon-button (click)="editarCategoria(categoria.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15]"
               showFirstLastButtons
               aria-label="Selecione a quantidade de categorias">
  </mat-paginator>
</app-container>
