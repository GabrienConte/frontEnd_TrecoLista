<div class="login-container">
    <mat-card>
      <mat-card-title class="card-title">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
          <div class="form-content-container">
            <mat-form-field appearance="fill">
              <mat-label>Email or usu√°rio</mat-label>
              <input matInput formControlName="username" type="text" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Logar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
