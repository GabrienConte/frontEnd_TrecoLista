<section class="registro-component">
  <mat-card class="registro">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title class="card-title">Crie sua conta!</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
            <mat-error *ngIf="registroForm.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="registroForm.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" type="password" placeholder="Digite sua senha">
            <mat-error>Senha é obrigatória</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="login" type="text" placeholder="Digite seu usuário de login">
            <mat-error>Usuário é obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Salvar</button>
            <span class="spacer"></span>
            <button mat-button (click)="onCancel()">Voltar</button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card>
  <mat-error *ngIf="errorMessage">
    Erro ao fazer login. Verifique suas credenciais.
  </mat-error>
</section>
