<section class="section-action-container">
    <div class="action-container">
        <mat-form-field appearance="outline" class="search-input">
            <mat-label>Buscar</mat-label>
            <input matInput (input)="searchProducts($event)" placeholder="Procurar {{variantLabels}}">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <a mat-raised-button color="accent" [routerLink]="['/create-product']" >Criar {{variantLabels}}</a>
    </div>
</section>
