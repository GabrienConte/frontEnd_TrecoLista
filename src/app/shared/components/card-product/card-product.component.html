<mat-card class="card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>R$ {{produtoValor()}}</mat-card-title>
    <mat-card-subtitle>
      {{produtoDescricao()}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button color="accent">Ir para o site</button>
    <button mat-icon-button (click)="toggleFavorite()">
      <mat-icon>{{ produtoIsFavoritado() ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
