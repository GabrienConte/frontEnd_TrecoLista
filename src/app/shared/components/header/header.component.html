<header class="app-header">
    <mat-toolbar>
        <span class="app-name">Treco Lista</span>
        <span class="spacer"></span>
        <ng-container *ngIf="usuarioService.estaLogado(); else SemLogin">
          <a class="link-header" mat-button routerLink="/home">Inicio</a>
          <a class="link-header" mat-button routerLink="/">Meus Favoritos</a>
          <a class="link-header" mat-button routerLink="/categoria">Categoria</a>
          <span class="spacer"></span>
          <button mat-icon-button aria-label="Notificações" [matMenuTriggerFor]="menuNotificacao">
            <mat-icon>notifications</mat-icon>
          </button>
          <mat-menu #menuNotificacao="matMenu" xPosition="before">
            <app-notificacao></app-notificacao>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Sua Conta">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/meuPerfil">
              <mat-icon>manage_accounts</mat-icon>
              <span>Meu Perfil</span>
            </a>
            <a>
              <p></p>
              <mat-divider></mat-divider>
              <p></p>
            </a>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Sair</span>
            </button>
          </mat-menu>
        </ng-container>
        <ng-template #SemLogin>
          
        </ng-template>
    </mat-toolbar>
</header>
